<!DOCTYPE html>
<html>
<head>
<title>CoolDrink</title>
<style>
body{
margin:0;
font-family:Arial;
overflow-x:hidden;
background:black;
color:white;
}

.hero{
height:100vh;
background:linear-gradient(#a00000,#ff0000);
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
text-align:center;
position:relative;
overflow:hidden;
}

h1{
font-size:70px;
margin:0;
}

button{
background:white;
color:red;
border:none;
padding:15px 40px;
font-size:20px;
border-radius:30px;
cursor:pointer;
}

.cola{
position:absolute;
bottom:-200px;
width:100%;
height:70%;
background:linear-gradient(#3b0a0a,#8b0000,#ff0000);
border-radius:50% 50% 0 0;
animation:wave 6s infinite ease-in-out;
}

@keyframes wave{
0%{height:60%;}
50%{height:70%;}
100%{height:60%;}
}

.bubble{
position:absolute;
bottom:0;
width:15px;
height:15px;
background:white;
border-radius:50%;
opacity:0.7;
animation:rise 6s infinite;
}

@keyframes rise{
0%{transform:translateY(0); opacity:0;}
50%{opacity:1;}
100%{transform:translateY(-600px); opacity:0;}
}

.bottle{
position:absolute;
right:50px;
bottom:100px;
width:200px;
animation:float 3s infinite ease-in-out;
}

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-20px);}
100%{transform:translateY(0);}
}
</style>
</head>

<body>

<div class="hero">
<h1>CoolDrink</h1>
<p>Refresh Your World</p>
<button onclick="splash()">Open Bottle</button>

<div class="cola"></div>

<img class="bottle" src="bottle.png">


</div>

<script>
for(let i=0;i<60;i++){
let b=document.createElement("div");
b.className="bubble";
b.style.left=Math.random()*100+"%";
b.style.animationDelay=Math.random()*5+"s";
b.style.width=b.style.height=(5+Math.random()*20)+"px";
document.body.appendChild(b);
}

function splash(){
document.querySelector(".cola").style.height="90%";
}
</script>

</body>
</html>
