<!DOCTYPE html>
<html>
<head>
<title>CoolDrink</title>

<style>
body{
margin:0;
font-family:Arial;
overflow:hidden;
background:black;
color:white;
}

.hero{
height:100vh;
background:linear-gradient(#7a0000,#ff0000);
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
text-align:center;
position:relative;
overflow:hidden;
}

h1{
font-size:70px;
margin:0;
text-shadow:0 0 20px white;
z-index:10;
}

p{
z-index:10;
font-size:20px;
}

button{
background:white;
color:red;
border:none;
padding:15px 40px;
font-size:20px;
border-radius:30px;
cursor:pointer;
z-index:10;
box-shadow:0 0 15px white;
}

.cola{
position:absolute;
bottom:-200px;
width:100%;
height:60%;
background:linear-gradient(#3b0a0a,#8b0000,#ff0000);
border-radius:50% 50% 0 0;
animation:wave 6s infinite ease-in-out;
}

@keyframes wave{
0%{height:60%;}
50%{height:70%;}
100%{height:60%;}
}

.bubble{
position:absolute;
bottom:0;
width:15px;
height:15px;
background:white;
border-radius:50%;
opacity:0.7;
animation:rise 6s infinite;
}

@keyframes rise{
0%{transform:translateY(0); opacity:0;}
50%{opacity:1;}
100%{transform:translateY(-600px); opacity:0;}
}

.bottle{
position:absolute;
right:40px;
bottom:100px;
width:200px;
animation:float 3s infinite ease-in-out;
z-index:5;
filter:drop-shadow(0 0 20px white);
}

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-20px);}
100%{transform:translateY(0);}
}

.ice{
position:absolute;
width:30px;
height:30px;
background:rgba(255,255,255,0.7);
border-radius:5px;
animation:ice 6s infinite;
}

@keyframes ice{
0%{transform:translateY(0) rotate(0deg);}
100%{transform:translateY(-600px) rotate(360deg);}
}
</style>
</head>

<body>

<div class="hero">
<h1>CoolDrink</h1>
<p>Refresh Your World</p>
<button onclick="splash()">Open Bottle</button>

<div class="cola"></div>
<img class="bottle" src="bottle.png">

<audio id="fizz">
<source src="https://www.soundjay.com/human/sounds/soda-open-1.mp3" type="audio/mpeg">
</audio>

</div>

<script>
// bubbles
for(let i=0;i<60;i++){
let b=document.createElement("div");
b.className="bubble";
b.style.left=Math.random()*100+"%";
b.style.animationDelay=Math.random()*5+"s";
b.style.width=b.style.height=(5+Math.random()*20)+"px";
document.body.appendChild(b);
}

// ice cubes
for(let i=0;i<15;i++){
let ice=document.createElement("div");
ice.className="ice";
ice.style.left=Math.random()*100+"%";
ice.style.top="100%";
ice.style.animationDelay=Math.random()*5+"s";
document.body.appendChild(ice);
}

function splash(){
document.querySelector(".cola").style.height="90%";
document.getElementById("fizz").play();
}
</script>

</body>
</html>
